<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Assignment 2</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="w-scrren h-screen">
    <!-- container for card -->
    <div class="flex flex-row items-center justify-center w-screen h-screen mr-auto ml-auto bg-black">

        <!-- card -->
        <div class="flex w-fit bg-white h-2/5 pr-6 rounded-r-xl rounded-l-lg font-sans">
            <img src="https://tailwindcss.com/_next/static/media/classic-utility-jacket.82031370.jpg" alt="card-image" class="w-52 mr-6 rounded-l-lg">

            <!-- content -->
            <div class="py-6">
                <div class="flex justify-between">
                    <h1 class="text-lg font-semibold text-slate-900">
                    Classic 
                    Utility Jacket</h1>
                    <span class="text-lg font-semibold text-slate-400">$110.00</span>
                </div>
                <span class="flex-none text-sm font-medium text-slate-700 mt-2">In stock</span>

                <!-- size -->
                <div class="flex items-center justify-start text-sm  text-slate-700 gap-8 mt-6">
                    <div class="w-9 h-9 rounded-lg flex items-center justify-center text-white bg-black">XS</div>
                    <div>S</div>
                    <div>M</div>
                    <div>L</div>
                    <div>XL</div>
                </div>
                <hr class="mt-6">
                <!-- buttons -->
                <form class="mt-6 flex gap-16 text-sm">
                    <div>
                        <button class="py-2 px-5 bg-black text-white rounded-lg font-semibold mr-3">Buy now</button>
                        <button class="font-semibold py-2 px-5 rounded-md border border-slate-200 text-slate-900">Add to bag</button>
                    </div>
                    <button class="h-9 w-9 text-slate-300 border border-slate-200 rounded-md flex items-center justify-center"><i class="material-icons scale-75">favorite</i></button>
                </form>

                <!-- footer -->
                <p class="text-sm text-slate-700 mt-5">Free shipping on all continental US orders.</p>
            </div>
        </div>
    </div>
</body>
</html>
